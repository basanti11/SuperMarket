<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex-wrap-inline-position</title>
    <style>
        #UserName:valid+div
        {
          display: none;
        }
        #UserName:invalid+div
        {
            /* display: inline; */
            display: block;
        }
        .box
        {
            width: 150px;
            height: 30px;
            border: 1px solid black;
            margin: 5px;
        }
        .container
        {
            /*display: flex;*/
            flex-wrap: wrap;
            /*flex-direction:column;  /*display in Column*/
            flex-direction: column-reverse;
            border: 1px solid red;
            align-items: center;
            /*justify-content:space-around;*/
            /*justify-content: space-between;*/
            justify-content: space-evenly;
            width: 250px;           
            height: 570px;
        }
        .container1
        {
            height: 400px;
            border: 1px solid black;
            margin-top: 40px;
        }
        ol
        {
            list-style: none;
        }
        li{
            padding: 5px;
            background-color: gray;
            color: white;
            margin-bottom: 10px;
            
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    User Name:
    <input type="text" id="UserName" required>
    <div>UserName Required</div>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
        <div class="box">Box-4</div>
        <div class="box">Box-5</div>
        <div class="box">Box-6</div>
        <div class="box">Box-7</div>
        <div class="box">Box-8</div>
        <div class="box">Box-9</div>
        <div class="box">Box-10</div>
        <div class="box">Box-11</div>
        <div class="box">Box-12</div>
        <div class="box">Box-13</div>
        <div class="box">Box-14</div>
        <div class="box">Box-15</div>
    </div>
    <div class="container1">
        <h2 align="center">Table of Contenst</h2>
        <ol>
            <li>
                <span class="topic">HTML Examples</span>
                <span class="page">1</span>
            </li>
            <li>
                <span class="topic">CSS Tutorial</span>
                <span class="page">2</span>
            </li>
            <li>
                <span class="topic">Java Script</span>
                <span class="page">3</span>
            </li>
            <li>
                <span class="topic">JQuery</span>
                <span class="page">4</span>
            </li>
            <li>

                <span class="page">5</span>
            </li>
        </ol>
    </div>
</body>
</html>
