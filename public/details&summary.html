<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details && Summary</title>
    <style>
        details div
        {
            border: 1px solid black;
            font-size: 20px;
            padding: 5px;
            margin-left: 20px;
            margin-bottom: 10px;
            width: 160px;
        }
        summary
        {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <menu>
            <div>
                <details>
                    <summary>Electronics</summary>
                    <div>Television</div>
                    <div>Mobiles</div>
                    <div>Watches</div>
                </details>
            </div>
            
            <div>
                <details open>
                    <summary>Footwear</summary>
                    <div>Sandles</div>
                    <div>Boots</div>
                    <div>Sneakers</div>
                </details>
            </div>
            
            <div>
                <details>
                    <summary>Fashion</summary>
                    <div>Men's Clothing</div>
                    <div>Women's Clothing</div>
                    <div>Kid's Clothing</div>
                </details>
            </div>
        </menu>
    </nav>
</body>
</html>
