<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-Keyframe</title>
    <style>
        .container
        {
            background-color: crimson;
        }
        .box
        {
            background-color: rgb(80, 9, 112);
            width: 250px;
            height: 250px;
            position: relative;
            animation-name: abc;
            /*animation-name: abc1;*/
            animation-duration: 5s;
            animation-iteration-count: 5;
            /*animation-fill-mode: forwards;/* animation will be towards forward*/
            /*animation-fill-mode: alternate;/* animation move towards forwards and come back to original point*/
            /*animation-direction: alternate;/*animation move towardsforwards and come back to point with step by step*/
            animation-direction: reverse;/*move backword*/
        }

        @keyframes abc
        {
            from{width: 200px;}
            to{width: 1400px;}
        }
        @keyframes abc1
        {
              0%{top: 0px; left: 0px;}
              25%{top: 250px; left: 0px;}
              75%{top:250px; left: 250px;}
              /*100%{top: 250px; left: 0px;}*/
              100%{top: 0px; left: 250px;}
            
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="box">

       </div>
    </div>
</body>
</html>
