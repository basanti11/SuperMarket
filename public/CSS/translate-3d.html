<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate-3D</title>
    <style>
        .container
        {
            width: 400px;
            height: 400px;
            border: 1px solid darkcyan;
            background-image: url("../public/supermarket.jfif");
            background-size: 400px 400px;
            background-repeat: no-repeat;
            margin: 20px;
        }
        img
        {
            width: 400px;
            height: 400px;
            border: 1px dotted darkcyan;
            opacity: 0.4;
            box-shadow: -25px -25px 3px darkcyan;
        }
        .transform-effect
        {
            transform: translate3d(0px,0px);
            transition: 2s;
        }
        .transform-effect:hover
        {
            transform: translate3d(25px,25px,100px);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="transform-effect" src="../public/images/deer.jpg" width="400" height="400">
    </div>
</body>
</html>
