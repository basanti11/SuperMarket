<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-multiple image</title>
    <style>
        header
        {
            background-color: black;
            padding: 20px;
            height: 120px;
        }
        .pic1
        {
            float: right;
        }
        .pic2
        {
            float: left;
        }
    </style>
</head>
<body>
    <header>
        <img class="pic1" src="../public/images/wrist watch.jpg" width="100" height="100">
        <img class="pic2" src="../public/images/shoess.jpg" height="100" width="100">
    </header>
</body>
</html>
