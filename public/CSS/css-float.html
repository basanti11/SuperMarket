<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    
    <style>
        body
        {
          background-color: black;
          color: white;
        }
        .row1
        {
            border-top: 10px solid rgb(90, 89,89);
            border-bottom: 10px solid rgb(90, 89, 89);
            height: 250px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .banner1
        {
            /*float: right;*/
            float: left;
            margin-right: 100px;
        }
        .banner1-title
        {
            width: 700px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="row1">
       <div>
         <img class="banner1" src="../images/womenshoes.jpg" height="200" width="200"> 
         <div class="banner1-title">

             <p>Save your favourites easily and always have something to watch</p>
         </div>
       </div>
    </div>
</body>
</html>
