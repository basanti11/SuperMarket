<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME Animation together</title>
    <style>
         body
        {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 400px;
        }
        span
        {
           font-size: 40px;
           
           animation-name: Zoom;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes Zoom
        {
            from
            {
                font-size: 40px;
            }
            to
            {
                font-size: 140px;
            }
        }
       
    </style>
</head>
<body>
    <div>
        <span>W</span>
        <span>E</span>
        <span>L</span>
        <span>C</span>
        <span>O</span>
        <span>M</span>  
        <span>E</span>

    </div>
</body>
</html>
