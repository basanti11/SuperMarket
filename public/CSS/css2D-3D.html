<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-2D-3D</title>
    <style>
        .container div
        {
            align-items: center;
            justify-content: center;
            margin: auto;
            width: 300px;
            margin-top: 200px;
        }
        img
        {
          margin-left: 10px;
          transition: 2s;
        }
        img:hover
        {
          /*transform: scale(3);*/   /* For both width and height display*/
          /*transform: scale(2,3);*/ /* defined 2 for width and 3 for height*/
          transform: scaleX(4);
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="../public/images/netflixmobile.JPG">
        </div>
    </div>
</body>
</html>
