<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome individual letter display</title>
    <style>
        body
        {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 400px;
        }
        span
        {
           font-size: 40px;
        }
        @keyframes Zoom
        {
            from
            {
                font-size: 40px;
            }
            to
            {
                font-size: 140px;
            }
        }
        .w
        {
            animation-name: Zoom;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .e
        {
            animation-name: Zoom;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .l
        {
            animation-name: Zoom;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .c
        {
            animation-name: Zoom;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .o
        {
            animation-name: Zoom;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .m
        {
            animation-name: Zoom;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .el
        {
            animation-name: Zoom;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
    <div>
        <span class="w">W</span>
        <span class="e">E</span>      
        <span class="l">L</span>
        <span class="c">C</span>
        <span class="o">O</span>
        <span class="m">M</span>
        <span class="e">E</span>
    </div>
</body>
</html>
