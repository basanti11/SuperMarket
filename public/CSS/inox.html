<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inox-css-position</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        header
        {
            height: 800px;
        }
        .header-top
        {
            background-color:rgb(5, 1, 1 );
            height: 60px;
            width: 80%;    
            margin-left: 200px;
            color: white;
            padding: 10px;
            z-index:2;
            position: absolute;
        }
        .header-top span:hover
        {
            cursor: grab;
        }
        .header-img
        {
            height: 800px;
            z-index:1;
        }
        input
        {
          height:35px;
          width: 230px;
        }
        .bi
        {
            /*background-color: red;*/
            color: white;
            /*margin-left: -20px;*/
        }
        nav
        {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            position: sticky;
            top: 0px;
            background-color: rgba(0,0,0,0.4);
            padding: 20px;
        }
        select, button
        {
          width: 100px;
          height: 20px;
          background-color: black;
          color: white;
        }
        button
        {
          background-color: red;
        }
         
       .bi
       {
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">            
            <span>HOME |</span>
            <span>CINEMAS |</span>
            <span>SCHEDULE |</span>
            <span>PROMOTION |</span>
            <span>MERCHANDIES |</span>
            <span>BULK BOOKING |</span>
            <span>GIFTING |</span>        
            <span>ADVERTISE |</span>
            <span>CORPORATE |</span>
            <span>ABOUT US |</span>
            
              <input type="text" class="form-control w-25 " id="search" placeholder="search for movie,cinema"><span class="bi bi-search"></span>
            
        </div>
            
        <div class="header-img">
            <img src="./images/inox.JPG" width="100%" height="800">
        </div>
    </header>
    <div class=""></div>
    <nav>
    <div>
        <select>
            <option>Select Cinema</option>
        </select>
    </div>
    <div>
        <select>
            <option>Select Movie</option>
        </select>
    </div>
    <div>
        <select>
            <option>Select Date</option>
        </select>
    </div>
    <div>
        <select>
            <option>Select Time</option>
        </select>
    </div>
    <div>
        <select>
            <option>Select Seats</option>
        </select>
    </div>
    <div>
        <button>Book</button>
    </div>
    </nav>
    <section></section>
</body>
</html>
