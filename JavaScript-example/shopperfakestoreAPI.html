<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function LoadCategories()
        {
            fetch("http://fakestoreapi.com/products/categories")
            .then(function(res)
            {
                return res.json();
            })
            .then(function(categories)
            {
                categories.unshift("All")   // Add All option in dynamically was not present before
                for(var category of categories)
                {
                    var option=document.createElement("option");
                    option.text=category.toUpperCase();
                    option.value=category;
                    document.getElementById("lstCategories").appendChild(option);
                }
            })
        }
        function LoadProducts(url)
        {
            fetch(url)
            .then(function(res){
                return res.json();
            })
            .then(function(products){
                document.querySelector("main").innerHTML="";
                for(var product of products)
                {
                    var div=document.createElement("div");
                    div.className="card m-2 p-2";
                    div.style.width="200px";
                    div.innerHTML=`<img src=${product.image} class="card-img-top" height="160">
                    <div class="card-header overflow-auto" style="height:100px">
                        <p>${product.title}</p>
                    </div>
                    <div class="card-body">
                        <dl>
                            <dt>Price</dt>
                            <dd>${product.price}</dd>
                            <dt>Rating</dt>
                            <dd>
                                <span class="bi bi-star-fill text-success"></span>${product.rating.rate}[${product.rating.count}]}
                            </dd>
                        </dl>
                    </div>
                    <div class="card-footer">
                        <button onclick="AddToCartClick(${product.id})" class="btn btn-danger w-100">
                           <span class="bi bi-cart2"></span> Add to Cart   
                        </button>
                    </div>`;
                    document.querySelector("main").appendChild(div);
                }
                })
            }
        
        function bodyload()
        {
            LoadCategories();
            LoadProducts("http://fakestoreapi.com/products");
            GetCartCount();
        }

        function CategoryChanged()
        {
            var categoryName=document.getElementById("lstCategories").value;
            if(categoryName=="All")
            {
                LoadProducts("http://fakestoreapi.com/products");
            }
            else{
                
                LoadProducts(`http://fakestoreapi.com/products/category/${categoryName}`);
            }
        }
        var cartItems=[];
        function GetCartCount()
        {
            document.getElementById("lblCount").innerHTML=cartItems.length;
        }

        function AddToCartClick(id)
        {
           fetch(`http://fakestoreapi.com/products/${id}`)
           .then(function(res)
           {
            return res.json();
           })
           .then(function(product)
           {
             cartItems.push(product);
             alert(`${product.title}\nAdded To Cart`);
             GetCartCount();
           })
        }

        function CartClick()
        {
            document.querySelector("tbody").innerHTML="";
            for(var item of cartItems)
            {
                var tr=document.createElement("tr");
                var tdTitle=document.createElement("td");
                var tdPrice=document.createElement("td");
                var tdImage=document.createElement("td");


                tdTitle.innerHTML=item.title;
                tdPrice.innerHTML=item.price;
                tdImage.innerHTML=`<img src=${item.image} width="50" height="50">`;

                tr.appendChild(tdTitle);
                tr.appendChild(tdPrice);
                tr.appendChild(tdImage);

                document.querySelector("tbody").appendChild(tr);
            }
        }
        

        </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="bg-dark text-white p-2 text-center d-flex justify-content-between">
        <div>
            <h4><span class="bi bi-cart"></span>Shopper.</h4>
        </div>
        <div class="p-1">
            <button class="btn text-white"><span class="bi bi-heart"></span></button>
            <button class="btn text-white"><span class="bi bi-person"></span></button>
            <button class="btn text-white position-relative" onclick="CartClick()" 
                data-bs-target="#cart" data-bs-toggle="modal">
                <span class="bi bi-cart4"></span>
                <span id="lblCount" class="badge position-absolute bg-danger rounded-circle"></span>
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                       <div class="modal-header text-dark">
                           <h2>Your Cart cartItems</h2>
                           <button data-bs-dismiss="modal" class="btn-close"></button>
                       </div>
                       <div class="modal-body">
                           <table class="table table-hover">
                               <thead>
                                  <tr>
                                     <th>Title</th>
                                     <th>Price</th>
                                     <th>Preview</th>
                                  </tr>
                               </thead>
                               <tbody></tbody>
                           </table>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="row">
       <nav class="col-2">
          <div class="mt-3">
              <label class="form-label">Select Categories</label>
              <div>
                 <select onchange="CategoryChanged()" class="form-select" id="lstCategories"></select>
              </div>
          </div>
       </nav>
       <main class="col-10 d-flex flex-wrap overflow-auto" style="height: 500px; background-color: aquamarine;">
        jhgfd
       </main>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
