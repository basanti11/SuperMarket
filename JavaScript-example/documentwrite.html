<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
    <script type="text/javascript">
        function DeleteClick()
       {
         flag=confirm("Delete Record\nRecord will be deleted\nAre you sure?")
         if(flag==true)
         {
            document.write("<h2>Record Deleted</h2><p><i>Selected Record Deleted Successfully...</i></p><p><a href='documentwrite.html'>Back</a></p>");
        }
        else
        {
             alert("Delete Canceled...")
        }
       }
    
    </script>
</head>
<body>
        <button onclick="DeleteClick()">Delete</button>
</body>
</html>
