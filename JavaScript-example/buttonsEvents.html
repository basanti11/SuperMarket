<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Event</title>
    <script>
        function OpenImage()
        {
            window.open("../public/images/flagindia.jpg","FLAGINDIA", "width=800 height=800")
        }
        document.oncontextmenu=function()
        {
            alert("Right Click not Allowed");
            return false;
        }
        document.onselectstart=function()
        {
            return false;
        }
    </script>
</head>
<body>
    <h1>Right click and selection is disabled on this page.</h1>
    <img ondblclick="OpenImage()" src="../public/images/flagindia.jpg" width="100" height="100">
    <p>Double Click on Image to View Large</p>
</body>
</html>
