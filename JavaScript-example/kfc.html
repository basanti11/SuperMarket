<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC </title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function PlaceOrderClick()
        {
            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML=document.getElementById("txtMobile").value;

            var mealName="";
            var adOnName="";
            var mealCost=0;
            var adonCost=0;
            var total=0;

            var BurgerRadio=document.getElementById("optBurger");
            var RollerRadio=document.getElementById("optRoller");
            
            if(BurgerRadio.checked)
            {
                mealName=BurgerRadio.value;
                mealCost=120;
            }
            if(RollerRadio.checked)
            {
                mealName=RollerRadio.value;
                mealCost=110;
            }

            var WingsCheckbox=document.getElementById("optWings");
            var KrusherCheckbox=document.getElementById("optKrusher");

            if(WingsCheckbox.checked)
            {
                adOnName+=WingsCheckbox.value + "<br>";
                adonCost=100;
                mealCost+=adonCost;
            }
            if(WingsCheckbox.checked)
            {
                adOnName+=KrusherCheckbox.value +"<br>";
                adonCost=80;
                mealCost+=adonCost;
            }

            total=mealCost;

            document.getElementById("lblMeal").innerHTML=mealName;
            document.getElementById("lblAdon").innerHTML=adOnName;
            document.getElementById("lblTotal").innerHTML="&#8377;" + total;
        }
    </script>
</head>
<body class="container-fluid">
    <header>
       <img src="../public/images/kfc-top.jpg" width="100%" height="250">
    </header>
    <section>
        <div class="accordion" id="kfcForm">
           <div class="accordion-item">
              <div class="accordion-header">
                  <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Info</button>
              </div>
              <div class="accordion-collapse collapse show" data-bs-parent="#kfcForm" id="customer">
                 <div class="accordion-body">
                    <dl>
                        <dt>Customer Name</dt>
                        <dd>
                            <input type="text" class="form-control" id="txtName">
                        </dd>
                        <dt>Mobile</dt>
                        <dd><input type="text" class="form-control" id="txtMobile"></dd>
                    </dl>
                 </div>
              </div>
           </div>
           <div class="accordion-item">
              <div class="accordion-header">
                  <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meals</button>
              </div>
              <div class="accordion-collapse collapse show" data-bs-parent="#kfcForm" id="meal">
                  <div class="row mt-2">
                      <div class="col p-4">
                         <div class="card p-2">
                            <img src="../public/images/burger.jpg" class="card-img-to" height="200">
                            <div class="card-header">
                                <h2>OMG Burger</h2>
                            </div>
                            <div class="card-footer">
                               <h3>
                                <input type="radio" name="meal" class="form-check-input" value="OMG-Burger" id="optBurger"> &#8377; 120/-
                               </h3>
                            </div>
                         </div>
                      </div>
                      <div class="col p-4">
                        <div class="card p-2">
                            <img src="../public/images/burger-roll.jpg" class="card-img-to" height="200">
                            <div class="card-header">
                                <h2>OMG Roller</h2>
                            </div>
                            <div class="card-footer">
                               <h3>
                                <input type="radio" name="meal" class="form-check-input" value="OMG-roller" id="optRoller"> &#8377; 110/-
                               </h3>
                            </div>
                         </div>
                      </div>
                  </div>
              </div>
           </div>
           <div class="accordion-item">
               <div class="accordion-header">
                   <button class="btn btn-danger w-100" data-bs-target="#adon" data-bs-toggle="collapse">Select Ad-ON's</button>
               </div>
               <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfcForm">
                   <div class="row mt-2">
                       <div class="col p-4">
                         <div class="card p-2">
                            <img src="../public/images/chicken-wings.jpg" class="card-img-top" height="250">
                            <div class="card-header">
                                <h2>Hot Wings</h2>
                            </div>
                            <div class="card-footer">
                                <h3>
                                    <input type="checkbox" id="optWings" class="form-check-input" value="Hot Wings"> &#8377; 100/-
                                </h3>
                            </div>
                         </div>
                       </div>
                       <div class="col p-4">
                        <div class="card p-2">
                           <img src="../public/images/krusher's.jpg" class="card-img-top" height="250">
                           <div class="card-header">
                               <h2>Krusher Brownie</h2>
                           </div>
                           <div class="card-footer">
                               <h3>
                                   <input type="checkbox" id="optKrusher" class="form-check-input" value="Krusher Brownie"> &#8377; 80/-
                               </h3>
                           </div>
                        </div>
                      </div>
                   </div>
               </div>
           </div>
           <div>
              <button class="btn btn-danger w-100" data-bs-target="#summary" data-bs-toggle="modal" onclick="PlaceOrderClick()">Place Order</button>
              <div class="modal fade" id="summary">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                            <h2>Bill Summary</h2>
                            <button data-bs-dismiss="modal" class="btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>Customer Name</dt>
                                <dd id="lblName"></dd>
                                <dt>Mobile</dt>
                                <dd id="lblMobile"></dd>
                                <dt>Meal</dt>
                                <dd id="lblMeal"></dd>
                                <dt>Ad-ON's</dt>
                                <dd id="lblAdon"></dd>
                                <dt>Total</dt>
                                <dd id="lblTotal"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                        </div>
                     </div>
                  </div>
              </div>
           </div>
        </div>
    </section>
   <script src="../node_modules/jquery/dist/jquery.js"></script> 
   <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
