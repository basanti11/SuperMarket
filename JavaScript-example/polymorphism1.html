<script>
    class Employee
    {
      FirstName;
      LastName;
      Designation;
      Role;
    }

    class Form
    {
        FormTitle="Registration Form";
        FormMethod="POST";
        FormData={

        }

        }

    let frm=new Form();
    frm.Details.FirstName="Tom";
    frm.Details.LastName="Hanks";
</script>
