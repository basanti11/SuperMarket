<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor2 example</title>
    <script>
        class Database
        {
            constructor(dbName)
            {
                alert(`Connected with ${dbName} database`)
            }
            Insert()
            {
                document.write("Record Inserted..")
            }
            Update()
            {
                document.write("Record Updated..")
            }
            Delete()
            {
                document.write("Record Deleted")
            }
        }

        function InsertClick()
        {
            let obj=new Database(document.getElementById("database").value);
            obj.Insert();
        }

        function UpdateClick()
        {
            
            let obj=new Database(document.getElementById("database").value);
            obj.Update();
        }
        function DeleteClick()
        {
            
            let obj=new Database(document.getElementById("database").value);
            obj.Delete();
        }
    </script>
</head>
<body>
    <div>
        <select id="database">
             <option>Select Database</option>
             <option>My SQL</option>
             <option>Sql Server</option>
             <option>Oracle</option>
        </select>
    </div>
    <br><br>
    <button onclick="InsertClick()">Insert</button>
    <button onclick="UpdateClick()">Update</button>
    <button onclick="DeleteClick()">DeleteClick()</button>

</body>
</html>
