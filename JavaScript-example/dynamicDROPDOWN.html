<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cascading DropDown</title>
    <style>
        select {
            width:150px;
        }
    </style>

    <script type="text/javascript">
             var categories = ["Select a Category","Electronics", "Footwear"];
        var electronics = ["Select Electronics", "Televisions","Mobiles"];
        var footwear = ["Select Footwear", "Boots", "Casuals"];
        var products = [];

        function LoadProducts(){
            document.getElementById("lstProducts").innerHTML = "";
            for(var product of products) {
                var option = document.createElement("option");
                option.text = product;
                option.value = product;
                document.getElementById("lstProducts").appendChild(option);
            }
        }

        function bodyload(){
            for(var category of categories) {
                var option = document.createElement("option");
                option.text = category;
                option.value = category;
                document.getElementById("lstCategories").appendChild(option);
            }
        }
        function CategoryChange(){
            var selectedCategory = document.getElementById("lstCategories").value;
            switch(selectedCategory){
                case "Electronics":
                products = electronics;
                LoadProducts();
                break;
                case "Footwear":
                products = footwear;
                LoadProducts();
                break;
                default:
                products= ["Select a Category"];
                LoadProducts();
                break;
            }
        }

    </script>
</head>
<body onload="bodyload()">
    <dl>
        <dt>Select Category</dt>
        <dd>
            <select id="lstCategories" onchange="CategoryChange()"></select>
        </dd>
        <dt>Select Product</dt>
        <dd>
            <select id="lstProducts"></select>
        </dd>
    </dl>
 
</body>
</html>
