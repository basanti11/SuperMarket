<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Events</title>
    <script>
    function SetPosition(e){
        var pic = document.querySelector("img");
        pic.style.position = "fixed";
        pic.style.left = e.touches[0].clientX + "px";
        pic.style.top = e.touches[0].clientY + "px";
    }
    function GetInfo(str){
        document.querySelector("h2").innerHTML = str;
    }
</script>

</head>
<body>
    <h2></h2>
    <img ontouchstart="GetInfo('UK Flag')" ontouchmove="SetPosition(event)" src="../public/images/UKFlag.jpg" width="100" height="100">
    <img ontouchstart="GetInfo('Dulux Room')" ontouchmove="SetPosition(event)" src="../public/images/duluxRoom.jpg" width="100" height="100">

</body>
</html>
