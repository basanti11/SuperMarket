    <script type="text/javascript">
        function CalculateBMI()
       {        
      var Age=pareInt(document.getElementById("txtAge").value); 
      var height=document.getElementById("txtHeight").value;
      var weight=document.getElementById("txtWeight").value;
      var bmi=weight/(height/100*height/100);
     var total=bmi.toFixed(2);
         if(total<18)
          {
            document.getElementById("result").innerHTML=`You are Underweight; ${total}`.fontcolor('green');
            //document.getElementById("result").innerHTML=`Your are Underweight; ${Math.round(bmi)}`;

          }
          else if(total>=18 && total<25)
          {
            document.getElementById("result").innerHTML=`You are Normal; ${total}`.fontcolor('green');
          }
          else if(total>=25 && total<=30)
          {
            document.getElementById("result").innerHTML=`You are Overweight; ${total}`.fontcolor('green');
          }
          else if(total>30)
          {
            document.getElementById("result").innerHTML=`Yours Obesity; ${total}`.fontcolor('green');
          }
          else
          {
            document.getElementById("result").innerHTML=`Enter Valid Value`;
          }
        }
        function bodyload()
        {
          CalculateBMI();
        }
       
    </script>
