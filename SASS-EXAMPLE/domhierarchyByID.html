<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Hierarchy By ID</title>
    <script type="text/javascript">
         function bodyload()
         {
           document.getElementById("pic").src="../public/images/sweater.jpg";
           document.getElementById("btnRegister").value="Register";
           document.getElementById("btnLogin").value="Login";
         }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img id="pic" name="pic" width="100" height="100" border="1">
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
             User Name:<input type="text">
             Password:<input type="password">
             <input type="button" id="btnRegister">
        </form>
        </div>
        <div>
        <form>
            <h2>Login</h2>
            Email:<input type="email"><input type="button" id="btnLogin">
        </form>
        </div>
    </div>

</body>
</html>
