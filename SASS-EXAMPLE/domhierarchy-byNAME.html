<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Name</title>
    <script type="text/javascript">
        function bodyload()
        {
          pic.src="../public/images/sandles.jpg";
          frmRegister.btnRegister.value="Register";
          frmLogin.btnLogin.value="Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img name="pic" width="100" height="100" border="1">
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
             User Name:<input type="text">
             Password:<input type="password"><input type="button" name="btnRegister">
        </form>
        </div>
        <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Email:<input type="email"><input type="button" name="btnLogin">
        </form>
        </div>
    </div>

</body>
</html>
