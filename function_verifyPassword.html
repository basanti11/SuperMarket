<script>
    function VerifyPassword(password, success, failure)
    {
        if(password=="admin")
        {
            success();
        }
        else{failure();}
    }
    VerifyPassword(prompt("Enter Password"),
    function(){
        document.write("Login Success");
    },
    function()
    {
        document.write("Invalid Password");
    });
</script>
