<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carsousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" id="topBanner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="./image/slide1.JPG" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="./image/slide2.JPG" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./image/slide3.JPG" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./image/slide4.JPG" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./image/slide5.JPG" class="d-block w-100">
            </div>
        </div>
        <button data-bs-slide="prev" data-bs-target="#topBanner" class="carousel-control-prev">
           <span class="carousel-control-prev-icon"></span>
        </button>
        
        <button data-bs-slide="next" data-bs-target="#topBanner" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
         </button>
         <div class="carousel-indicators">
             <button class="active" data-bs-slide-to="0" data-bs-target="#topBanner"></button>
             <button  data-bs-slide-to="1" data-bs-target="#topBanner"></button>
             <button  data-bs-slide-to="2" data-bs-target="#topBanner"></button>
             <button  data-bs-slide-to="3" data-bs-target="#topBanner"></button>
             <button  data-bs-slide-to="4" data-bs-target="#topBanner"></button>
         </div>
    </div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
