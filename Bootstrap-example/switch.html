<script>
    function f2(){
         var color = prompt("Enter Color Name");
         switch(color)
         {
            case "red":
            document.write(`You Selected ${color} color`.fontcolor('red'));
            break;
            case "green":
            document.write(`You Selected ${color} color`.fontcolor('green'));
            break;
            case "blue":
            document.write(`You Selected ${color} color`.fontcolor('blue'));
            break;
            default:
            document.write("Plese enter only RGB");
            break;
         }
    }
    f2();

</script>
