<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
     <h2>Product-Details</h2>
     <dl class="row">
         <dt class="col-3">Brand</dt>
         <dt class="col-9">Samsung</dt>
         <dt class="col-3">Model Name</dt>
         <dt class="col-9">OnePlus Nord CE 2 Lite 5G</dt>
         <dt class="col-3">OS</dt>
         <dt class="col-9">OxygenOS</dt>
         <dt class="col-3">Price</dt>
         <dt class="col-9">46000.00</dt>
         <dt class="col-3">Stock</dt>
         <dt class="col-9">Available</dt>
     </dl>
     <h2>Grid</h2>
     <section class="row border border-3 border-danger">
        <nav class="col-2 border border-1 border-primary mt-3">Navigation</nav>
        <main class="col-8 border border-1 border-danger mt-3">Main</main>
        <aside class="col-2 border border-1 border-info mt-3">Aside</aside>
</section>
     <script src="../node_modules/jquery/dist/jquery.js"></script>
     <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
