<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
     <h2>Collapse</h2>
     <button data-bs-toggle="collapse" data-bs-target="#preview" class="btn btn-primary">Preview Toggle</button>
     <!--div class="mt-3 collapse show fade" id="preview"><!----FADE use for rollup and rolldown fast ------>
        <!--img src="./image/aws.jpg" height="200" width="200">
     </div-->
     <div class="mt-3 collapse show " id="preview"><!---show display the image otherwise after click on toggle button image will show -->
        <img src="./image/aws.jpg" height="200" width="200">
     </div>
     <script src="../node_modules/jquery/dist/jquery.js"></script>
     <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
