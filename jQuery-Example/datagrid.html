<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="../node_modules/jsgrid/dist/jsgrid.css">
    <link rel="stylesheet" href="../node_modules/jsgrid/dist/jsgrid-theme.css">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/jsgrid/dist/jsgrid.js"></script>
    <script>
        $(function(){
            $("#grid").jsGrid({
                 width: "100%",
                 height:"300px",

                   filtering: true,
                   editing: true,
                   sorting: true,
                   paging: true,

                   data: [
                        {Name:"Samsung TV", Price:65500.33, Stock:true, Category:"Electronics"},
                        {Name:"Nike Casuals", Price: 2400.44, Stock:true, Category:"Footwear"}
                   ],

                   fields : [
                        {name: "Product Name", type: "text", width: 100},
                        {name: "Price", type: "number", width: 100},
                        {name: "In Stock", type: "checkbox", title: "In Stock"},
                        {name: "Category", type: "text"},
                        {type : "control"}
                   ]

            })
        })
   </script>

</head>
<body>
    <h2>Grid Demo</h2>
    <div id="grid"></div>
</body>
</html>
